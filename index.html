        // Lógica do Quiz
        let currentQuestionIndex = 0;

            container: document.getElementById('quiz-container'),
            scoreScreen: document.getElementById('score-screen'),
            questionText: document.getElementById('question-text'),

                container: document.getElementById('feedback-container'),
                title: document.getElementById('feedback-title'),
                text: document.getElementById('feedback-text'),
                icon: document.getElementById('feedback-icon')
            },
            btns: {
                next: document.getElementById('btn-next'),
                prev: document.getElementById('btn-prev')
            },
            info: {
                current: document.getElementById('current-q-num'),
                total: document.getElementById('total-q-num'),
                bar: document.getElementById('progress-bar'),
                block: document.getElementById('question-block')
            }
        };

        function loadQuestion(index) {
            const data = quizData[index];
            elements.info.current.innerText = index + 1;
            elements.info.total.innerText = quizData.length;
            elements.info.bar.style.width = `${((index) / quizData.length) * 100}%`;
            elements.info.block.innerText = data.block;

            elements.container.classList.remove('fade-in');
            void elements.container.offsetWidth;
            elements.container.classList.add('fade-in');

            elements.questionText.innerHTML = data.question;
            elements.optionsContainer.innerHTML = '';

            data.options.forEach((opt, i) => {
                const btn = document.createElement('div');
                btn.className = `option-card w-full p-4 border-2 border-slate-200 rounded-xl cursor-pointer text-left mb-2 flex items-start gap-3 ${userAnswers[index] !== null ? 'disabled pointer-events-none' : ''}`;
                const letter = String.fromCharCode(65 + i);
                btn.innerHTML = `<div class="flex-shrink-0 w-8 h-8 rounded-full bg-slate-100 text-slate-500 font-bold flex items-center justify-center text-sm border border-slate-300 mt-0.5 option-letter">${letter}</div><span class="text-slate-700 font-medium leading-snug">${opt}</span>`;
                btn.onclick = () => checkAnswer(i);
                elements.optionsContainer.appendChild(btn);
            });

            if (userAnswers[index] !== null) revealAnswer(index);
            else {
                elements.feedback.container.classList.add('hidden');
                elements.btns.next.classList.add('hidden');
            }
            elements.btns.prev.disabled = index === 0;
        }

        function checkAnswer(i) {
            if (userAnswers[currentQuestionIndex] !== null) return;
            userAnswers[currentQuestionIndex] = i;
            if (i === quizData[currentQuestionIndex].correct) score++;
            revealAnswer(currentQuestionIndex);
        }

        function revealAnswer(index) {
            const data = quizData[index];
            const selected = userAnswers[index];
            const correct = data.correct;
            const options = elements.optionsContainer.children;

            for (let i = 0; i < options.length; i++) {
                options[i].classList.add('disabled', 'pointer-events-none');
                const letter = options[i].querySelector('.option-letter');
                if (i === correct) {
                    options[i].classList.add('option-correct');
                    letter.className = "flex-shrink-0 w-8 h-8 rounded-full bg-green-600 text-white font-bold flex items-center justify-center text-sm mt-0.5";
                    letter.innerHTML = '<i class="fas fa-check"></i>';
                } else if (i === selected) {
                    options[i].classList.add('option-wrong');
                    letter.className = "flex-shrink-0 w-8 h-8 rounded-full bg-red-600 text-white font-bold flex items-center justify-center text-sm mt-0.5";
                    letter.innerHTML = '<i class="fas fa-times"></i>';
                }
            }

            elements.feedback.container.classList.remove('hidden');
            elements.feedback.text.innerHTML = data.comment;
            
            if (selected === correct) {
                elements.feedback.container.className = "rounded-xl border-l-8 border-green-500 p-6 mb-8 bg-green-50 shadow-sm fade-in";
                elements.feedback.title.innerText = "Correto!";
                elements.feedback.title.className = "font-bold text-lg text-green-800";
                elements.feedback.icon.className = "w-8 h-8 rounded-full bg-green-500 flex items-center justify-center text-white";
                elements.feedback.icon.innerHTML = '<i class="fas fa-check"></i>';
            } else {
                elements.feedback.container.className = "rounded-xl border-l-8 border-red-500 p-6 mb-8 bg-red-50 shadow-sm fade-in";
                elements.feedback.title.innerText = "Incorreto";
                elements.feedback.title.className = "font-bold text-lg text-red-800";
                elements.feedback.icon.className = "w-8 h-8 rounded-full bg-red-500 flex items-center justify-center text-white";
                elements.feedback.icon.innerHTML = '<i class="fas fa-times"></i>';
            }

            elements.btns.next.classList.remove('hidden');
            if (index === quizData.length - 1) {
                elements.btns.next.innerHTML = 'Ver Resultado <i class="fas fa-chart-bar ml-2"></i>';
                elements.btns.next.onclick = showResults;
            } else {
                elements.btns.next.innerHTML = 'Próxima <i class="fas fa-arrow-right ml-2"></i>';
                elements.btns.next.onclick = nextQuestion;
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion(currentQuestionIndex);
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion(currentQuestionIndex);
            }
        }

        function showResults() {
            elements.container.classList.add('hidden');
            document.querySelector('footer').classList.add('hidden');
            elements.scoreScreen.classList.remove('hidden');
            document.getElementById('final-correct').innerText = score;
            document.getElementById('final-wrong').innerText = quizData.length - score;
            elements.info.bar.style.width = '100%';
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers.fill(null);
            elements.scoreScreen.classList.add('hidden');
            elements.container.classList.remove('hidden');
            document.querySelector('footer').classList.remove('hidden');
            loadQuestion(0);
        }

        loadQuestion(0);
    </script>
</body>
</html>
