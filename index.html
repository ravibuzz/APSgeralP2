        // --- Logic ---
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = new Array(quizData.length).fill(null); // Stores selected index

        const quizContainer = document.getElementById('quiz-container');
        const scoreScreen = document.getElementById('score-screen');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackContainer = document.getElementById('feedback-container');
        const feedbackTitle = document.getElementById('feedback-title');
        const feedbackText = document.getElementById('feedback-text');
        const feedbackIcon = document.getElementById('feedback-icon');
        const nextBtn = document.getElementById('btn-next');
        const prevBtn = document.getElementById('btn-prev');
        const currentQNum = document.getElementById('current-q-num');
        const progressBar = document.getElementById('progress-bar');
        const blockTag = document.getElementById('question-block');

        function loadQuestion(index) {
            const data = quizData[index];
            
            // Update Header Info
            currentQNum.innerText = index + 1;
            const progress = ((index) / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;
            blockTag.innerText = data.block;

            // Fade Effect
            quizContainer.classList.remove('fade-in');
            void quizContainer.offsetWidth; // trigger reflow
            quizContainer.classList.add('fade-in');

            // Render Question
            questionText.innerHTML = data.question;
            
            // Render Options
            optionsContainer.innerHTML = '';
            data.options.forEach((opt, i) => {
                const btn = document.createElement('div');
                btn.className = `option-card w-full p-4 border-2 border-slate-200 rounded-xl cursor-pointer text-left mb-2 flex items-start gap-3 ${userAnswers[index] !== null ? 'disabled pointer-events-none' : ''}`;
                
                // Option Label (A, B, C...)
                const letter = String.fromCharCode(65 + i);
                
                btn.innerHTML = `
                    <div class="flex-shrink-0 w-8 h-8 rounded-full bg-slate-100 text-slate-500 font-bold flex items-center justify-center text-sm border border-slate-300 mt-0.5 option-letter">${letter}</div>
                    <span class="text-slate-700 font-medium leading-snug">${opt}</span>
                `;

                btn.onclick = () => checkAnswer(i);
                optionsContainer.appendChild(btn);
            });

            // Check if already answered
            if (userAnswers[index] !== null) {
                revealAnswer(index, false); // Don't animate score if revisiting
            } else {
                feedbackContainer.classList.add('hidden');
                nextBtn.classList.add('hidden');
            }

            // Button states
            prevBtn.disabled = index === 0;
        }

        function checkAnswer(selectedIndex) {
            if (userAnswers[currentQuestionIndex] !== null) return; // Prevent re-answering

            userAnswers[currentQuestionIndex] = selectedIndex;
            
            if (selectedIndex === quizData[currentQuestionIndex].correct) {
                score++;
            }
            
            revealAnswer(currentQuestionIndex, true);
        }

        function revealAnswer(index, isNew) {
            const data = quizData[index];
            const selected = userAnswers[index];
            const correct = data.correct;
            const options = optionsContainer.children;

            // Style options
            for (let i = 0; i < options.length; i++) {
                options[i].classList.add('disabled', 'pointer-events-none'); // Disable interactions
                const letter = options[i].querySelector('.option-letter');

                if (i === correct) {
                    options[i].classList.add('option-correct');
                    options[i].style.borderColor = '#059669';
                    letter.className = "flex-shrink-0 w-8 h-8 rounded-full bg-green-600 text-white font-bold flex items-center justify-center text-sm mt-0.5";
                    letter.innerHTML = '<i class="fas fa-check"></i>';
                } else if (i === selected) {
                    options[i].classList.add('option-wrong');
                    letter.className = "flex-shrink-0 w-8 h-8 rounded-full bg-red-600 text-white font-bold flex items-center justify-center text-sm mt-0.5";
                    letter.innerHTML = '<i class="fas fa-times"></i>';
                }
            }

            // Show Feedback
            feedbackContainer.classList.remove('hidden');
            feedbackText.innerHTML = data.comment;

            if (selected === correct) {
                feedbackContainer.className = "rounded-xl border-l-8 border-green-500 p-6 mb-8 bg-green-50 shadow-sm fade-in";
                feedbackTitle.innerText = "Correto!";
                feedbackTitle.className = "font-bold text-lg text-green-800";
                feedbackIcon.className = "w-8 h-8 rounded-full bg-green-500 flex items-center justify-center text-white";
                feedbackIcon.innerHTML = '<i class="fas fa-check"></i>';
            } else {
                feedbackContainer.className = "rounded-xl border-l-8 border-red-500 p-6 mb-8 bg-red-50 shadow-sm fade-in";
                feedbackTitle.innerText = "Incorreto";
                feedbackTitle.className = "font-bold text-lg text-red-800";
                feedbackIcon.className = "w-8 h-8 rounded-full bg-red-500 flex items-center justify-center text-white";
                feedbackIcon.innerHTML = '<i class="fas fa-times"></i>';
            }

            // Show Next Button
            nextBtn.classList.remove('hidden');
            if (index === quizData.length - 1) {
                nextBtn.innerHTML = 'Ver Resultado <i class="fas fa-chart-bar ml-2"></i>';
                nextBtn.onclick = showResults;
            } else {
                nextBtn.innerHTML = 'Próxima <i class="fas fa-arrow-right ml-2"></i>';
                nextBtn.onclick = nextQuestion;
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion(currentQuestionIndex);
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion(currentQuestionIndex);
            }
        }

        function showResults() {
            quizContainer.classList.add('hidden');
            document.querySelector('footer').classList.add('hidden');
            scoreScreen.classList.remove('hidden');

            document.getElementById('final-correct').innerText = score;
            document.getElementById('final-wrong').innerText = quizData.length - score;
            
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('final-percentage').innerText = `${percentage}%`;
            
            // Update progress bar to full
            progressBar.style.width = '100%';
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers.fill(null);
            scoreScreen.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            document.querySelector('footer').classList.remove('hidden');
            loadQuestion(0);
        }

        // Initialize
        loadQuestion(0);

    </script>
